<script>
    var Timer = function(){
        
        this.start = function(){
            this.st = new Date();
        };

        this.end = function(){
            this.et = new Date();
        };

        this.log = function(){
            return this.et - this.st;
        };
    };
</script>

<script id="test">
    var tplIds = ['1', '2', '3', '4'];

    var html = [];
    var timer = new Timer();
    for(var i = 0, l = tplIds.length; i < l; i++){
        var id = tplIds[i];
        var template = document.getElementById(id).innerHTML;
        timer.start();
        html.push(app.tpl(template, {
            name: 'PengXing',
            company: 'baidu'
        }, {
            fns : {
                output : 'function(str){__s+=str}'
            }
        }));
        timer.end();
        html.push("tpl: " + timer.log());

        var div = document.createElement('div');
        div.innerHTML = html.join('<br/>');
    }

    document.body.appendChild(div);
</script>
